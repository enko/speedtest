<!DOCTYPE html>
<html>
  <head>
    <title>speedtest</title>
    <link rel="stylesheet" type="text/css" href="bower_components/semantic-ui/dist/semantic.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="ui basic segment">
      <div class="ui segment">
        <h1 class="ui dividing green header">Speedtest</h1>
        <div id="size" class="ui selection dropdown">
          <input name="size" type="hidden">
          <div class="default text">20 MB</div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item" data-value="5">5 MB</div>
            <div class="item" data-value="20">20 MB</div>
            <div class="item" data-value="50">50 MB</div>
            <div class="item" data-value="100">100 MB</div>
          </div>
        </div>
        <div id="direction" class="ui selection dropdown">
          <input name="direction" type="hidden">
          <div class="default text">Download</div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item" data-value="download">Download</div>
            <div class="item" data-value="upload">Upload</div>
          </div>
        </div>        
        <div id="start" class="ui large positive button">
          Start
        </div>
        <div class="ui clearing hidden divider"></div>
        <h2 class="ui top attached green header">Results</h2>
        <div class="ui attached green segment">
          <div class="ui progress" id="dl-progress">
            <div class="bar">
              <div class="progress"></div>
            </div>
            <div class="label">Testing speed</div>
          </div>
          <table class="ui definition table">
            <colgroup>
              <col width="10%">
            </colgroup>
            <tr>
              <td>Your IP</td>
              <td id="ip"></td>
            </tr>
            <tr>
              <td>Downloaded</td>
              <td id="downloaded"></td>
            </tr>
            <tr>
              <td>Total</td>
              <td id="total"></td>
            </tr>
            <tr>
              <td>Current speed</td>
              <td id="speed"></td>
            </tr>
            <tr>
              <td>Max speed</td>
              <td id="maxspeed"></td>
            </tr>
            <tr>
              <td>Calculated speed</td>
              <td id="calculatedspeed"></td>
            </tr>            
          </table>
        </div>    
      </div>
    </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/semantic-ui/dist/semantic.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
